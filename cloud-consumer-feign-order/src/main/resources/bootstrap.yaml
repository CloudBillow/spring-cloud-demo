spring:
  application:
    name: cloud-consumer-feign-order
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        # 优先使用ip地址访问
        prefer-ip-address: true
      config:
        profile-separator: '-'
        format: yaml
        watch:
          wait-time: 1
    openfeign:
      # 请求和响应的压缩
      compression:
        request:
          enabled: true
          # 最小压缩字节数
          min-request-size: 2048
          # 压缩类型
          mime-types: text/xml,application/xml,application/json
        response:
          enabled: true
      httpclient:
        hc5:
          # 开启HTTP5
          enabled: true
      client:
        config:
          # 为所有的微服务配置超时时间
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full
          # 为指定的微服务配置超时时间（会覆盖全局配置）
          cloud-payment-service:
            connectTimeout: 20000
            readTimeout: 20000
      circuitbreaker:
        # 是否要开启断路器
        enabled: true
#        group:
#          # 没开分组永远不用分组的配置
#          enabled: true

resilience4j:
  timelimiter:
    configs:
      default:
        # 超时时间
        timeout-duration: 20s
  ######### 断路器配置 #########
  circuitbreaker:
    configs:
      # 按次数的配置
      count-based:
        # 设置断路器的失败率阈值(50%)
        failure-rate-threshold: 50
        # 滑动窗口类型
        sliding-window-type: COUNT_BASED
        # 滑动窗口大小
        sliding-window-size: 6
        # 滑动窗口的桶数
        minimum-number-of-calls: 6
        # 是否启用自动从开启状态转换到半开启状态
        automatic-transition-from-open-to-half-open-enabled: true
        # 从开启状态转换到半开启状态的等待时间
        wait-duration-in-open-state: 5s
        # 半开启状态下的环形缓冲区大小
        permitted-number-of-calls-in-half-open-state: 2
        record-exceptions:
          - java.lang.Exception
      # 按时间的配置
      time-based:
        # 设置断路器的失败率阈值(50%)
        failure-rate-threshold: 50
        # 慢调用时间阈值
        slow-call-duration-threshold: 2s
        # 慢调用百分比峰值
        slow-call-rate-threshold: 30
        # 滑动窗口类型
        sliding-window-type: TIME_BASED
        # 滑动窗口大小
        sliding-window-size: 2
        # 断路器计算失败率或慢调用率的最小样本数
        minimum-number-of-calls: 2
        # 半开启状态下的环形缓冲区大小
        permitted-number-of-calls-in-half-open-state: 2
        # 从开启状态转换到半开启状态的等待时间
        wait-duration-in-open-state: 5s
        record-exceptions:
          - java.lang.Exception
    instances:
      cloud-payment-service:
        # 使用上面的default配置
        base-config: count-based
  ######### 隔离配置 #########
  bulkhead:
    configs:
      default:
        # 最大并发数
        max-concurrent-calls: 2
        # 阻塞时间
        max-wait-duration: 1s
    instances:
      cloud-payment-service:
        # 使用上面的default配置
        base-config: default
  thread-pool-bulkhead:
    configs:
      default:
        # 最大线程数
        max-thread-pool-size: 1
        # 核心线程数
        core-thread-pool-size: 1
        # 队列大小
        queue-capacity: 1
    instances:
      cloud-payment-service:
        # 使用上面的default配置
        base-config: default
  ######## 限流配置 #########
  ratelimiter:
    configs:
      default:
        # 在一次刷新周期内，允许执行的最大请求数
        limit-for-period: 3
        # 限流器刷新间隔（s）
        limit-refresh-period: 3s
        # 线程等待权限的默认等待时间
        timeout-duration: 10s
    instances:
      cloud-payment-service:
        # 使用上面的default配置
        base-config: default
logging:
  level:
    # 设置Feign接口日志级别
    com.alpharion.api.PaymentApi: info